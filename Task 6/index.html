<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <small class="error" id="nameError"></small>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" placeholder="Enter your email">
                <small class="error" id="emailError"></small>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="5" placeholder="Write your message"></textarea>
                <small class="error" id="messageError"></small>
            </div>
            <button type="submit">Submit</button>
            <p id="successMessage" class="success"></p>
        </form>
    </div>
<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault(); 
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();
    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const messageError = document.getElementById("messageError");
    const successMessage = document.getElementById("successMessage");
    nameError.textContent = "";
    emailError.textContent = "";
    messageError.textContent = "";
    successMessage.textContent = "";
    let isValid = true;
    const namePattern = /^[A-Za-z ]+$/;
    if (name === "") {
        nameError.textContent = "Name is required.";
        isValid = false;
    } else if (!name.match(namePattern)) {
        nameError.textContent = "Name should contain only letters and spaces.";
        isValid = false;
    }
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (email === "") {
        emailError.textContent = "Email is required.";
        isValid = false;
    } else if (!email.match(emailPattern)) {
        emailError.textContent = "Enter a valid email address.";
        isValid = false;
    }
    if (message === "") {
        messageError.textContent = "Message is required.";
        isValid = false;
    }
    if (isValid) {
        successMessage.textContent = "Form submitted successfully!";
        document.getElementById("contactForm").reset();
    }
});
</script>
</body>
</html>
